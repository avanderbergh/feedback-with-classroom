<div class="container">
  <div class="course-list-layout">
    <div class="loading-spinner" *ngIf="loading; else loaded">
        <md-spinner mode="indeterminate"></md-spinner>
    </div>
    <ng-template #loaded>
      <md-card *ngIf="students.length > 0; else elseBlock" class="student-list">
        <md-list *ngIf="students">
          <md-list-item *ngFor="let student of students">
            <button md-button (click)="onSelect(student)"> 
              {{ student.profile.name.fullName }}
            </button>
          </md-list-item>
        </md-list>
      </md-card>
      <ng-template #elseBlock>
        <p>There are no students in this class</p>
      </ng-template>
    </ng-template>
    <router-outlet></router-outlet>
  </div>
</div>
